// Based on: https://github.com/ghale/gradle-jenkins-plugin/wiki

apply plugin: 'jenkins'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.terrafolio:gradle-jenkins-plugin:1.1.0'
    }
}

jenkins {
    servers {
        testing {
            url 'http://localhost:8080'
            secure false
        }
    }

    defaultServer servers.testing

    //See https://github.com/jenkinsci/job-dsl-plugin/wiki/Job-DSL-Commands
    jobs {
        build_job {
            type 'maven'
            dsl {
                description 'Sample Maven job created from Gradle'
                scm {
                    git 'https://github.com/afabian80/maven-simple.git'
                }
                triggers {
                    scm 'H/15 * * * *'
                }
                mavenOpts '-Xmx256M'
                goals 'clean package'
                publishers {
                    archiveJunit 'target/surefire-reports/*.xml'
                    archiveArtifacts 'target/*.jar'
                }
            }
        }
    }
}