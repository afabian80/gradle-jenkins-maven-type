apply plugin: 'jenkins'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.terrafolio:gradle-jenkins-plugin:1.1.0'
    }
}

jenkins {
    servers {
        testing {
            url 'http://localhost:8080'
            secure false
        }
    }

    templates {
        base {
            xml file('templates/maven-base.xml')
        }
    }

    defaultServer servers.testing

    jobs {
        job1 {
            definition {
                name 'generated-1'
                xml templates.base.override { projectXml ->
                    projectXml.disabled = 'true'
                }
            }
        }
    }
}